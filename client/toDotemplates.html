<template name="toDoList">

        <h1 class="header">Your Priorities</h1>
        <ul class="list-group">
            {{#each list}}
                <li class="list-group-item">{{description}}</li>

{{/each}}
            <form class="addToList form-inline">
                <div class="form-group">
                <label class="control-label">Description: </label>
                    <input type="text" name="description" placeholder="Descripton">
                           </div>
                <button type="submit" class="btn btn-sm btn-success">Submit</button>
            </form>
        </ul>






</template>

<template name="requests">

    <h1 class="header">Requests</h1>
    <ul class="list-group">
        {{#each requests}}



            <li class="list-group-item">{{description}}</li>

        {{/each}}

    </ul>




</template>

<template name="addToRequests">
    <h1 class="text-center text-success">Send a Request</h1>
   <div class="row">
       <div class="col-xs-offset-4 col-xs-8 col-sm-offset-4 col-sm-8">
    <form class="sendRequest form-horizontal center-block">
        <div class="form-group">
            <div class="col-sm-4">
            <label class="control-label">e-mail:</label>
                </div>
            <div class="col-sm-8">
            <input type="email" placeholder="e-mail" name="email">
                </div>


        </div>

        <div class="form-group ">
            <div class="col-sm-4">
            <label class="control-label">Description:</label>
                </div>
            <div class="col-sm-8">
            <textarea name="description" placeholder="Description"></textarea>
                </div>

        </div>

        <div class="row">
        <div class="col-sm-offset-3 col-sm-8">
      <button type="submit" class="btn btn-lg btn-success"><span class="glyphicon-send"></span> Send</button>
            </div>
            </div>

    </form>
       </div>
       </div>



</template>
